<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockbuster Predictor</title>
    <style>
        :root {
            --primary: #2A2A72;
            --secondary: #009FFD;
            --accent: #7FD8BE;
        }

        body {
            font-family: 'Segoe UI', system-ui;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .dashboard {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .input-card {
            background: var(--primary);
            padding: 1.5rem;
            border-radius: 0.5rem;
            color: white;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            margin-top: 0.5rem;
            border: 2px solid var(--secondary);
            border-radius: 0.25rem;
            background: rgba(255,255,255,0.9);
        }

        .results {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 0.5rem;
            color: white;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Blockbuster Predictor</h1>
        <div class="input-group">
            <div class="input-card">
                <label>Production Budget (₹ Crores)</label>
                <input type="number" id="budget" step="0.1" required>
            </div>
            
            <div class="input-card">
                <label>Genre</label>
                <select id="genre">
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                </select>
            </div>

            <div class="input-card">
                <label>Social Media Sentiment Score</label>
                <input type="range" id="sentiment" min="-1" max="1" step="0.1" value="0">
            </div>
        </div>

        <button onclick="predictRevenue()">Analyze Potential</button>
        
        <div class="results" id="results" style="display: none;">
            <h2>Prediction Results</h2>
            <p>Estimated Revenue: <span id="revenue">₹0 Crores</span></p>
            <p>Success Category: <span id="category">Unknown</span></p>
            <p>Model Confidence: <span id="confidence">0%</span></p>
        </div>
    </div>

    <script>
        async function predictRevenue() {
            const payload = {
                budget: document.getElementById('budget').value,
                genre: document.getElementById('genre').value,
                sentiment: document.getElementById('sentiment').value,
                engagement: "0.85",  // Example engagement metric
                production_companies: "5",
                cast_size: "15",
                release_month: "11",
                franchise: "yes"
            };

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                document.getElementById('results').style.display = 'block';
                document.getElementById('revenue').textContent = data.revenue;
                document.getElementById('category').textContent = data.category;
                document.getElementById('confidence').textContent = data.confidence;
                
            } catch (error) {
                console.error('Prediction error:', error);
            }
        }
    </script>
</body>
</html>
